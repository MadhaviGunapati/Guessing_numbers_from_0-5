<!DOCTYPE html>
<html>
	<head>
		<title>How many fingers am I holding!</title>
		
	</head>
	<body>
		<p>Guess the fingers I'm holding in one hand? </p><select name="fingers" id="fingers">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		<button id="guess">Guess!</button>
		
		<script>
		function doAGuess(correctAnswer){
			var randNum = Math.floor(Math.random() * 6);
			if(randNum == correctAnswer){
				return (true);
			} else {
				return (false);
			}
		}
		document.getElementById("guess").onclick= function(){
			
			var guessNum = document.getElementById("fingers").value;
			
			var numberOfGuesses = 1;
			
			var gotIt = false;
			
			while(gotIt == false){
				
					
			
				if(doAGuess(guessNum) ){
					gotIt = true;
					alert("You got it! It was a " + guessNum +". It took me " + numberOfGuesses +" guesses.");
				} else {
					numberOfGuesses++;
				}
				}
			}
		
		</script>
	</body>
</html>
